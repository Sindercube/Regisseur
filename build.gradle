plugins {
	id 'fabric-loom' version '1.6-SNAPSHOT'
}

version = mod_version
group = mod_group
base { archivesName = mod_id }

repositories {
	maven {
		url "https://maven.figuramc.org/releases"
		content { includeGroup "org.figuramc" }
	}
	maven {
		url "https://api.modrinth.com/maven"
		content { includeGroup "maven.modrinth" }
	}
}

loom {
	accessWidenerPath = file("src/main/resources/regisseur.accesswidener")
}

fabricApi {
	configureDataGeneration()
}

dependencies {
	minecraft "com.mojang:minecraft:${minecraft_version}"
	mappings "net.fabricmc:yarn:${minecraft_version}+${yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${fabric_loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}+${minecraft_version}"

	modLocalRuntime "maven.modrinth:nevermore:${nevermore_version}+mod"
	modLocalRuntime "maven.modrinth:creative-menu-tweaks:${creative_menu_tweaks_version}"
}

processResources {
	filesMatching("fabric.mod.json") {
		expand project.properties
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}
